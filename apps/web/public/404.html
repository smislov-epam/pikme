<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pikme - Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to root
      // The main app will then restore the path
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
