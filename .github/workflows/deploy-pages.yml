name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build
        working-directory: apps/web
        env:
          # For custom domain hosting (pikme.online) the site is served at the domain root.
          VITE_BASE_PATH: /
          # IndexedDB is per-origin. Keep a single canonical hostname to avoid users "losing" data.
          VITE_CANONICAL_HOST: pikme.online
          # Optional: enables GA instrumentation in production build.
          # Set this in GitHub: Repo Settings -> Secrets and variables -> Actions -> New repository secret
          # Name: VITE_GA_MEASUREMENT_ID (value like: G-XXXXXXXXXX)
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
          # Firebase feature toggle: Set ENABLE_FIREBASE variable in GitHub repo settings to '1' to enable.
          # When enabled, Firebase secrets must also be configured.
          # To quickly disable: set ENABLE_FIREBASE to '0' and push/re-deploy.
          VITE_FEATURE_FIREBASE: ${{ vars.ENABLE_FIREBASE || '0' }}
          # Firebase configuration (only used when VITE_FEATURE_FIREBASE=1)
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
